<!DOCTYPE html>
<html>

<head>
    <title>Nobnb</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./app.js"></script>
</head>

<body>
    <!--Header-->
    <div class="flex justify-center">
        <!--Hero-->
        <div class="top-3 right-0 left-0 absolute pointer-events-none">
            <img id="hero" class="w-58" src="./assets/nobnb.png" />
        </div>
        <!--Tab Bar-->
        <div class="flex mt-6">
            <button class="flex items-center pr-3 group" onclick="myFunction()">
                <img class="w-20 h-10 group-hover:scale-130"
                    src=" https://hookedonhouses.net/wp-content/uploads/2011/07/Pixars-Up-house-with-picket-fence.jpg"
                    alt="home" />
                <span class="pl-2"> Homes </span>
            </button>
            <button class="flex items-center pr-3 hover:scale-130 group" onclick="myFunction()">
                <img class="w-20 h-10 group-hover:scale-130"
                    src=" https://hookedonhouses.net/wp-content/uploads/2011/07/Pixars-Up-house-with-picket-fence.jpg"
                    alt="home" />
                <span class="pl-2"> Experiences </span>
            </button>
            <button class="flex items-center pr-3 hover:scale-130 group" onclick="myFunction()">
                <img class="w-20 h-10 group-hover:scale-130"
                    src=" https://hookedonhouses.net/wp-content/uploads/2011/07/Pixars-Up-house-with-picket-fence.jpg"
                    alt="home" />
                <span class="pl-2"> Services </span>
            </button>

        </div>
    </div>
</body>

</html>
